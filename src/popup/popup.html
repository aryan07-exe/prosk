<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ProskAI Filler</title>
  <link rel="stylesheet" href="popup.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <div id="app">
    <section id="login-view">
      <h1>Sign in to ProskAI</h1>
      <form id="login-form">
        <label>Email
          <input type="email" id="email" placeholder="you@example.com" required />
        </label>
        <label>Password
          <input type="password" id="password" placeholder="••••••••" required />
        </label>
        <button type="submit" id="login-btn">Sign in</button>
      </form>
      <p id="login-error" class="error"></p>
    </section>

    <section id="profiles-view" class="hidden">
      <h1>Select a Profile</h1>
      <div class="row">
        <select id="profiles-select"></select>
        <button id="use-profile-btn">Use Profile</button>
      </div>
      <button id="fill-btn" disabled>Fill this page</button>
      <pre id="profile-preview"></pre>
      <p id="profiles-error" class="error"></p>
      <button id="signout-btn" class="secondary">Sign Out</button>
    </section>
  </div>
  <script src="popup.js" type="module"></script>
</body>
</html>
